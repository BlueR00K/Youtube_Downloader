version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Optionally set ALLOWED_ORIGINS and API_KEY
      # - ALLOWED_ORIGINS=http://localhost:5173
      # - API_KEY=supersecret

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
